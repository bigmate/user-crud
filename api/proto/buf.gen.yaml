version: v1
plugins:
  - name: go
    out: ../../pkg/pb
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ../../pkg/pb
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: ../../pkg/pb
    opt:
      - paths=source_relative
  - name: openapiv2
    out: ../../pkg/openapi/
  - name: validate
    out: ../../pkg/pb
    opt:
      - lang=go
      - paths=source_relative
